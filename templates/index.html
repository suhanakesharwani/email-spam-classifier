<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Email Spam Classifier</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
    <h2>Email Spam Classifier</h2>
    <form method="POST">
        <textarea name="emailtext" rows="6" cols="50" placeholder="Enter email text here..."></textarea><br><br>
        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
    <h3>Prediction: {{ prediction }}</h3>
    {% endif %}
</body>
</html>
